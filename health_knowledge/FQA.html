<div class="container" ng-controller="FQA">
    <div class="row">
        <h3 class="pull-left">
            {{header.title}}
        </h3>
    </div>
    <div class="row">
        <hr class="col-sm-3">
    </div>

    <div class="col-sm-9 wrap">
        <blockquote>
            <ul>
                <li class="li_default" ng-repeat="content in contents" ng-click="showContent($event)">
                    <label>{{content.title}}</label>
                    <div class="content_default" name="wrap_content">
                        <hr>
                        <blockquote>
                            <p ng-repeat="line in content.content">{{line}}</p>
                            <div ng-repeat="n in [] | range:20">
                                <div ng-if="content['content' + (n+1)][0] !== ''">
                                    <h4><b>{{content['content' + (n+1)][0]}}</b></h4>
                                    <blockquote ng-if="content['content' + (n+1)][1] !== undefined">
                                        <p ng-repeat="line in content['content' + (n+1)] track by $index" ng-if="$index > 0">
                                            {{line}}
                                        </p>
                                    </blockquote>
                                </div>
                            </div>
                            <p ng-if="content.footer !== ''" ng-repeat="line in content.footer">{{line}}</p>
                        </blockquote>
                    </div>
                </li>
            </ul>
        </blockquote>
    </div>

</div>
