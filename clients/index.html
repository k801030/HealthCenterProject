<div>

  <div class="form-group">
    <label>姓名</label>
    <input class="" placeholder="姓名">
  </div>

  <div class="form-group">
    <label>檢查種類</label>
    <select>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
  </div>

  <div class="form-group">
    <label>預定檢查日期</label> 
    <input type="date" placeholder="yyyy-MM-dd" min="2013-01-01" max="2013-12-31">

  </div>

  <div class="form-group">
    <label>性別</label>
    <select>
      <option>男性</option>
      <option>女性</option>
    </select>
  </div>

  <div class="form-group">
    <label>身分證字號</label>
    <input class="" placeholder="身分證字號">
  </div>

  <div class="form-group" ng-controller="DateCtrl">
    <label>生日</label>
    <select ng-model="birth.year" ng-options="year for year in years"></select>
    <select ng-model="birth.month" ng-options="month for month in months"></select>
    <select ng-model="birth.day" ng-options="day for day in days()"></select>
  </div>

  <div class="form-group">
    <label>電話</label>
    <input class="" placeholder="電話">
  </div>

  <div class="form-group">
    <label>電子信箱</label>
    <input class="" placeholder="電子信箱">
  </div>

</div>
