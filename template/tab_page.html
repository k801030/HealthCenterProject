<!-- main_photo image -->
<div class="space">
  <img src="res/images/main_photo.png">
</div>

<!-- sidebar -->
<div id="sidebar" ng-controller="SideBarCtrl" ng-init="init()">
  <div class="col-sm-2 ml-0 sidebar-offcanvas" id="sidebar" role="navigation" >
    <ul class="nav">
      <li ng-class='{ active: getTab() == $index }' ng-repeat="tab in thisContent()"><a href ng-click="setTab($index)">{{ tab.name }}</a></li>
    </ul>
  </div>
  <div class="col-sm-10" ng-switch on="selection">
    <div ng-if="getTab() == $index" ng-repeat="tab in thisContent()"> 
      
    </div>
  </div>
</div>
