<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="../res/js/angular.min.js"></script>
  <script src="../res/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
  <script src="../res/js/basic.js"></script>
  <link rel="stylesheet" href="../res/css/bootstrap.min.css">
  <link rel="stylesheet" href="../res/css/main.css">
  <title>haha</title>
</head>
<body ng-app="basic">
  <div id="nav" ng-controller="NavCtrl" ng-include="navUrl">
  </div>  
  <div class="container">
    <!-- for image -->
    <div class="space"></div>
    
    <!-- sidebar -->
    <div id="sidebar" ng-controller="SideBarCtrl">

      <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation" >
        <ul class="nav" ng-init="setTab(0)">
          <li ng-repeat="tab in thisContent()"><a href="#" ng-click="setTab($index)">{{ tab.name }}</a></li>
        </ul>
      </div>
      <div class="sideBar col-sm-3" ng-init="selection = 'tab1'">
      </div>
      <div class="col-sm-9" ng-switch on="selection">
        <div ng-if="getTab() == $index" ng-repeat="tab in thisContent()"> 
          <h1>{{ tab.name }}</h1>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    //$("#nav").load("ajax/nav.html");
  </script>
</body>
</html>
