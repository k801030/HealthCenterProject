<div ng-controller="equipment" class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="pull-left">
                <p style="font-style: italic" ng-repeat="line in header.content">{{line}}</p>
            </h4>
        </div>
    </div>
    <div class="row" ng-repeat="content in contents">
        <h3>{{content.title}}</h3>
        <div class="row">
            <hr class="col-sm-3">
        </div>
        <div class="col-sm-offset-1">
            <div ng-class="{true: 'col-sm-6', false: 'col-sm-11'}[content.image!='']">
                <p ng-repeat="line in content.content">{{line}}</p>
            </div>
            <div class="col-sm-5" ng-if="content.image!=''">
                <img src="{{content.image}}" style="width: 100%;">
            </div>
